# Shadows
shadow = true
shadow-radius        = 20;
shadow-spread        = 10;
shadow-offset-x      = -20;
shadow-offset-y      = -20;
shadow-opacity       = 0.4;

shadow-exclude = [
    "class_g = 'dmenu'",
    "class_g = 'spotify'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#Corners
corner-radius = 9;
round-borders = 9;
rounded-corners-exclude = [
  "class_g = 'dmenu'",
  "class_g = 'kitty'",
  "class_g = 'brave'",
];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.056;
fade-out-step = 0.06;

# Other
vsync                  = false;
dbe                    = false;
backend = "glx";
experimental-backends = false;
detect-rounded-corners = true;

wintypes:
{
  normal = { fade = false; shadow = true; full-shadow=true; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = true; };
  dock = { shadow = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
